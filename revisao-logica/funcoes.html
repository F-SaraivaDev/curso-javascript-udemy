<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content=width=device-width, initial-scale=1.0>
    <title>Document</title>  
  </head>
<body>
   <h1>Funções</h1>
    <script>
	   function msg(){
	      document.write("Olá Mundo!")
	   }
	   
	   msg()
	   
	   //Expressao de função
	   const msg2 = function(){
	      console.log("Exemplo de function expression")
	   }
	   msg2()
	   
	   //Arrow function
	   const msg4 = () => {
	      console.log("Exemplo de arrow function")
	   }
	   msg4()
	   
	</script>
</body>
</html>
